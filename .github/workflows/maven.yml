name: Automation Exercise Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  selenium-run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: true

      # Step 2: Set up JDK and Maven
      - name: Set up JDK and Maven
        uses: actions/setup-java@v2  # Use v2 for compatibility
        with:
          java-version: '11'
          distribution: 'temurin'

      # Step 3: Install Browser Dependencies
      - name: Install Browser Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-0 libgbm-dev google-chrome-stable firefox
          google-chrome --version
          firefox --version

      # Step 4: Check if test reports directory exists
      - name: Check Test Reports Directory
        run: |
          echo "Checking the directory structure..."
          ls -la

      # Step 5: Build Maven Project and Run Tests
      - name: Build and Test with Maven
        run: |
          mvn clean install
          mvn test

      # Step 6: Check Test Reports Directory Again
      - name: Check if Test Reports Exist
        run: |
          ls -la target/surefire-reports

      # Step 7: Upload Test Results (Using actions/upload-artifact@v2)
      - name: Upload Test Results
        uses: actions/upload-artifact@v2  # Use v2 for compatibility
        with:
          name: test-results
          path: target/surefire-reports

      # Step 8: Commit and Push HTML Report
      - name: Commit and Push HTML Report
        run: |
          git config --global user.name "Shady1997"
          git config --global user.email "shadyahmed9719@gmail.com"

          git add index.html
          git commit -m "Update Selenium test report"
          git pull --rebase=merges origin master
          git push origin master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
